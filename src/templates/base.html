<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/assets/{{ global.assets['stylesheets/main.css'] }}">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="/assets/{{ global.assets['javascripts/main.js'] }}"></script>
    <!-- Google Analytics -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', '{{ global.site.settings.googleAnalyticsId }}', 'auto');
      ga('send', 'pageview');

    </script>
</head>

<body class="{% block body_class %}{% endblock %}">

<div container class="container wrapper">
    {% block header %}{% endblock %}
    <section class="main">
        {% block content %}{% endblock %}
    </section>
</div>
</body>
</html>
