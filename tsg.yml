templatePath: src/templates
staticPath: static
buildPath: build

context:
  assets: ../../static/assets/manifest.json
  site:
    baseUrl: http://dev.mozzstix.com

routes:
  home:
    path: /
    context: data/reviews.graphql
    template: pages/home.html

  review:
    path: /review/:name
    template: pages/review.html
    context: data/reviews.graphql
    paginate:
      property: reviews
      itemName: review

